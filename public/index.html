<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soundlink - Meet</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icons/site-icon.png">

    <meta property="og:title" content="Soundlink - Meet">
    <meta property="og:description" content="Welcome to Soundlink! Connect with artists, producers, and engineers worldwide.">
    <meta property="og:url" content="https://5a3c9258-0a9f-4b1a-8b72-261d1a992e11-00-38zwwt69f8qrf.worf.replit.dev/index.html">
    <meta property="og:image" content="https://i.ibb.co/LDSpQ9nm/meet.png">
    <meta name="theme-color" content="#ffffff"> 
    <meta name="twitter:card" content="summary_large_image">
  </head>
  <style>

  @keyframes logoFadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
  }

  @keyframes overlayFadeOut {
  0% { opacity: 1; pointer-events: auto; } 
  100% { opacity: 0; pointer-events: none; } 
  }

  #loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #000000; 
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 1; 
  overflow: hidden;
  transition: opacity 0.5s ease-out; 
  pointer-events: auto; 
  }

  #loading-logo {
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: transparent;
  opacity: 0; 
  animation: logoFadeIn 1s ease-in-out forwards; 
  }

  .fade-out {
  animation: overlayFadeOut 0.7s ease-out forwards; 
  }
  </style>

  <body >
    <div id="loading-overlay">
    <img id="loading-logo" src="icons/fullscreen/meet.png" alt="Logo" />
    </div>

    <nav class="navbar">
      <img id="logo-img" src="icons/site-icon.png" width="70px" height="70px" />
      <h1>SoundLink</h1>
      <ul>
        <li class="indicator">Meet</li>
        <li><a class="tabs" href="social.html">Social</a></li>
        <li><a class="tabs" href="settings.html">Settings</a></li>
        <li><a class="logout" href="login.html">Logout</a></li>
      </ul>
    </nav>

    <main>
      <div class="cameras" style="margin-top: 10px">
        <video
          id="remoteVideo"
          width="500"
          height="273"
          autoplay
          playsinline
        ></video>

        <div class="local-wrapper">
          <video id="localVideo" autoplay muted playsinline></video>
        </div>
      </div>

      <div class="profile">
        <div class="top-profile">
          <div class="userpfp">
            <img id="pfp-image" src="pfp.png" width="65px" height="65px" />
          </div>
          <div class="user">
            <div class="un">
              <h1 id="username-display">Username</h1>
              <div class="badges">
                <img
                  id="verify-badge"
                  class="verified"
                  src="verified.png"
                  width="20px"
                  height="20px"
                />
                <img
                  id="premium-badge"
                  class="premium"
                  src="premium.png"
                  width="20px"
                  height="20px"
                />
                <img
                  id="tester-badge"
                  class="test"
                  src="tester.png"
                  width="20px"
                  height="20px"
                />
              </div>

            </div>
            <h2 class="friends" id="friend-count">Friends: </h2>
          </div>
        </div>

        <div class="banner-wrapper">
          <img
            id="banner-image"
            class="banner"
            src="defbanner.png"
            height="170px"
            width="400px"
          />
          <div class="tag">ARTIST</div>
        </div>

        <div class="platforms">
          <a id="spotify-link" href="#"
            ><img src="platforms/spotify.png" width="60px" height="60px"
          /></a>
          <a id="youtube-link" href="#"
            ><img src="platforms/youtube.png" width="60px" height="60px"
          /></a>
          <a id="tiktok-link" href="#"
            ><img src="platforms/tiktok.png" width="60px" height="60px"
          /></a>
          <a id="instagram-link" href="#"
            ><img src="platforms/instagram.png" width="60px" height="60px"
          /></a>
        </div>
        <div class="bio">
          <p id="profile-description">

          </p>
        </div>
        <div class="add-and-more">
          <div class="add"><button id="addFriendButton">Add Friend</button></div>
          <div class="more"><h1>‚Ä¢‚Ä¢‚Ä¢</h1></div>
        </div>
      </div>

      <div class="middle-buttons">
        <button class="action-btn" id="premiumButton"><img src="icons/premium.png" /></button>
        <button class="action-btn"  id="reportButton"><img src="icons/report.png" /></button>
        <button class="action-btn" id="shareScreenButton">
          <img src="icons/sharescreen.png" />
        </button>

        <button class="action-btn" id="skipButton">
          <img src="icons/skip.png" />
        </button>
      </div>

      <section class="chat-section">
        <div class="chat-box"></div>
        <div class="chat-input">
          <input type="text" placeholder="Type a message..." />
          <label class="file-upload-btn" for="audioUpload">üéµ</label>
          <input
            type="file"
            id="audioUpload"
            accept="audio/*"
            style="display: none"
          />
          <label class="file-upload-btn" for="imageUpload">üñºÔ∏è</label>
          <input
            type="file"
            id="imageUpload"
            accept="image/*"
            style="display: none"
          />
          <button class="send-btn">‚û§</button>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="env-config.js"></script>
    <script src="database.js"></script>
    <script src="auth-manager.js"></script>
    <script src="script.js" type="module"></script>

  </body>
</html>
