<!doctype html> 
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Soundlink - Social</title>
      <link rel="stylesheet" href="social.css" />
       <link id="site-favicon" rel="icon" type="image/png" href="icons/site-icon.png">

     <meta property="og:title" content="Soundlink - Social">
     <meta property="og:description" content="Welcome to Soundlink! Connect with artists, producers, and engineers worldwide.">
     <meta property="og:url" content="https://5a3c9258-0a9f-4b1a-8b72-261d1a992e11-00-38zwwt69f8qrf.worf.replit.dev/social.html">
     <meta property="og:image" content="https://i.ibb.co/fGtJvTZc/social.png">
     <meta name="theme-color" content="#ffffff"> 
     <meta name="twitter:card" content="summary_large_image">

     
     <style>

     @keyframes logoFadeIn {
     0% { opacity: 0; }
     100% { opacity: 1; }
     }

     @keyframes overlayFadeOut {
     0% { opacity: 1; pointer-events: auto; } 
     100% { opacity: 0; pointer-events: none; } 
     }

     #loading-overlay {
     position: fixed;
     top: 0;
     left: 0;
     width: 100vw;
     height: 100vh;
     background: #000000; 
     display: flex;
     align-items: center;
     justify-content: center;
     z-index: 9999;
     opacity: 1; 
     overflow: hidden;
     transition: opacity 0.5s ease-out; 
     pointer-events: auto; 
     }

     #loading-logo {
       
    border-radius:0;
     width: 100%;
     height: 100%;
     object-fit: cover;
     background: transparent;
     opacity: 0; 
     animation: logoFadeIn 1s ease-in-out forwards; 
     }

     .fade-out {
     animation: overlayFadeOut 0.7s ease-out forwards; 
     }
     </style>
   </head>
   <body>

     <div id="loading-overlay">
       <img id="loading-logo" src="icons/fullscreen/social.png" alt="Logo" />
       </div>

      <nav class="navbar">
         <img id="logo-img" src="icons/site-icon.png" width="70px" height="70px" /> 
         <h1>SoundLink</h1>
         <ul>
            <li><a class="tabs" href="index.html">Meet</a></li>
            <li class="indicator">Social</li>
            <li><a class="tabs" href="settings.html">Settings</a></li>
            <li><a class="logout" href="login.html">Logout</a></li>
         </ul>
      </nav>

      <main class="main-container">

               <aside id="friends-panel">
                 <div class="friends-column-css">
                   <div class="friends-scroll-top">
                     <h2>Friends</h2>
                     <div style="display: flex; gap: 8px;">
                       <button id="friend-requests-btn" title="Friend Requests">âœ‰</button>
                       <button id="add-friend-btn" title="Add Friend">+</button>
                     </div>
                   </div>

                   <div id="friends-list" class="scrollable-friends">
                     <!-- Friends will be rendered here -->
                   </div>
                 </div>
               </aside>


             </div>
           </div>
         </aside>

         <section class="chat-section">
           <button id="scroll-to-bottom" style="
             position: absolute;
             bottom: 100px;
             
             right: 32%;
             display: none;
             padding: 10px 15px;
             border-radius: 25px;
             background-color: var(--card-border);
             color: var(--text-color);
             font-weight: bold;
             border: none;
             cursor: pointer;
             box-shadow: 0 2px 8px rgba(0,0,0,0.3);
             z-index: 100;
           ">Scroll to bottom</button>

           <div id="chat-container" style="display: none;">
            
             <div id="chat-header">
               <img id="chat-header-img" src="icons/default-avatar.png" alt="Profile">
               <h2 id="chat-header-username"></h2>
               <span id="chat-header-badges"></span> 
             </div>

             <div id="chat-messages"></div>
        
             <div id="chat-input">
               <input type="text" id="chat-message-input" placeholder="Type a message...">
               <input type="file" id="file-upload" style="display:none;" />
               <button id="upload-btn">upload</button>
               <button id="chat-send-btn">Send</button>
             </div>
           </div>
         </section>

      </main>

      <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
      <script src="env-config.js"></script>
      <script src="database.js"></script>
      <script src="auth-manager.js"></script>
     
      <script src="social.js" type="module"></script>
   </body>
</html>
